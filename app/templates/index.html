<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report Documentation Portal</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Report Documentation Portal</h2>

        <div class="row">
            
            <div class="col-md-4 mb-3">
                <label for="requestorNameDropdown">Requestor Name</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle form-control" type="button"
                        id="requestorNameButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Requestor Name
                    </button>
                    <div class="dropdown-menu p-2" aria-labelledby="requestorNameButton">
                        <input type="text" id="requestorNameSearch" class="form-control mb-2"
                            placeholder="Search Requestor Name..." autocomplete="off">
                        <div id="requestorNameOptions" class="dropdown-options-container">   
                        </div>
                    </div>
                    <div id="RequestorNameError" class="text-danger mt-1" style="display: none;">Required</div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="requestorDepartmentDropdown">Requestor Department</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle form-control" type="button"
                        id="requestorDepartmentButton" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Select Requestor Department
                    </button>
                    <div class="dropdown-menu p-2" aria-labelledby="requestorDepartmentButton">
                        <input type="text" id="requestorDepartmentSearch" class="form-control mb-2"
                            placeholder="Search Department..." autocomplete="off">
                        <div id="requestorDepartmentOptions" class="dropdown-options-container">
                        </div>
                    </div>
                    <div id="RequestorDepartmentError" class="text-danger mt-1" style="display: none;">Required</div>
                </div>
            </div>

            
            <div class="col-md-4 mb-3">
                <label for="reportTitleDropdown">Report Title</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle form-control" type="button" id="reportTitleButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Report Title
                    </button>
                    <div class="dropdown-menu p-2" aria-labelledby="reportTitleButton">
                        <input type="text" id="reportTitleSearch" class="form-control mb-2"
                            placeholder="Search Report Title..." autocomplete="off">
                        <div id="reportTitleOptions" class="dropdown-options-container">
                        </div>
                    </div>
                    <div id="ReportTitleError" class="text-danger mt-1" style="display: none;">Required</div>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button id="searchButton" class="btn btn-primary mt-3">Search</button>
            <button id="clearButton" class="btn btn-secondary mt-3 ml-3">Clear</button>
        </div>

        <div id="resultContainer" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <style>
        .result-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .result {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .result:last-child {
            border-bottom: none;
        }

        .section-title-main,
        .section-title {
            font-weight: bold;
            margin-top: 10px;
        }

        .data-item {
            font-weight: normal;
            color: #333;
        }

        .no-results {
            color: #ff0000;
            font-weight: bold;
        }

        .error-message {
            color: #ff0000;
            font-weight: bold;
        }

       
        .dropdown-options-container {
            max-height: 200px;
            overflow-y: auto;
        }

        .dropdown-options-container::-webkit-scrollbar {
            width: 8px;
        }

        .dropdown-options-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .dropdown-options-container::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
    </style>

    </style>
</body>

</html>
